<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>Order List!</h1>
        {% for order in orders %}  
        <div>
          <p>
            {{ order.customer_name }}: <b>{{ order.food_description }}</b>    <b>{{order.quality}}</b> 
          </p>
        </div>
        {% endfor %}
</body>
</html>
