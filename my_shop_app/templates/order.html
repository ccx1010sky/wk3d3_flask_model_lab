<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
  </head>
  <body>
    <h1>Order List!</h1>
    {% for order in orders %}
    <div>
      <p>
        Order name: {{ order.customer_name }}: <br />
        Order Date: {{order.order_date}} <br />
        Food: {{ order.food_description }} <br />
        Quality: {{order.quality}}
      </p>
    </div>
    {% endfor %}
  </body>
</html>
